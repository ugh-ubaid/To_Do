<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="text-center mb-4">ğŸ“ To-Do List</h1>

                <!-- Add Task Form -->
                <form action="/add" method="POST" class="d-flex mb-4">
                    <input type="text" name="title" class="form-control me-2" placeholder="Add a new task..." required>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>

                <!-- Filter Buttons -->
                <div class="mb-3 text-center">
                    <button class="btn btn-outline-secondary btn-sm" onclick="filterTasks('all')">All</button>
                    <button class="btn btn-outline-warning btn-sm" onclick="filterTasks('Pending')">Pending</button>
                    <button class="btn btn-outline-success btn-sm" onclick="filterTasks('Completed')">Completed</button>
                </div>

                <!-- Task List -->
                <ul class="list-group" id="task-list">
                    {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center {% if task.status=='Completed' %}list-group-item-success{% endif %}" data-status="{{ task.status }}">
                        <span>{{ task.title }}</span>
                        <div>
                            <form action="/update/{{ task.id }}" method="POST" class="d-inline">
                                <select name="status" onchange="this.form.submit()" class="form-select form-select-sm d-inline me-2">
                                    <option value="Pending" {% if task.status=='Pending' %}selected{% endif %}>Pending</option>
                                    <option value="Completed" {% if task.status=='Completed' %}selected{% endif %}>Completed</option>
                                </select>
                            </form>
                            <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script>
        function filterTasks(status) {
            let tasks = document.querySelectorAll('#task-list li');
            tasks.forEach(task => {
                if (status === 'all' || task.dataset.status === status) {
                    task.style.display = 'flex';
                } else {
                    task.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
